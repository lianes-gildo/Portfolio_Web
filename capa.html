<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Programação Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .capa-container {
            background: white;
            padding: 60px 80px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        h2 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 40px;
            font-weight: normal;
        }
        
        .info-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin: 30px 0;
            text-align: left;
        }
        
        .info-item {
            margin: 15px 0;
            font-size: 16px;
            color: #555;
        }
        
        .info-item strong {
            color: #333;
            display: inline-block;
            width: 200px;
        }
        
        .btn-entrar {
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn-entrar:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .instituicao {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="capa-container">
        <div class="logo">LGN</div>
        
        <h1>PORTFÓLIO</h1>
        <h2>Programação Web</h2>
        
        <div class="info-section">
            <div class="info-item">
                <strong>Discente:</strong> Lianes Gildo Nhacula
            </div>
            <div class="info-item">
                <strong>Codigo de Estudante:</strong> 202301079
            </div>
            <div class="info-item">
                <strong>Disciplina:</strong> Programação Web
            </div>
            <div class="info-item">
                <strong>Data:</strong> Novembro de 2025
            </div>
            <div class="info-item">
                <strong>Docente:</strong> Mestre Emilson Dava
            </div>
        </div>
        
        <a href="portfolio.html" class="btn-entrar">Entrar no Portfólio</a>
        
        <div class="instituicao">
            <p>Universidade São Tomas de Moçambique</p>
            <p>Faculdade de Ciência e Tecnologia de Informação</p>
        </div>
    </div>
</body>
</html>
